<!DOCTYPE html>
<html>
    <head>
        <title>Tinx Product Database</title>
        <style>
            h1 {
                color: rgb(230, 34, 67);
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid pink;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: pink;
            }


        </style>
    </head>

    <body>
        <div id="db">
            <h1>TINX DATABASE</h1>

            <table id="items">
                <tr>
                    <th>Name</th>
                    <th>Price ($)</th>
                    <th>Availability</th>
                </tr>

                <tr id="item1">
                    <td>Lip Gloss</td>
                    <td>4,000</td>
                    <td>True</td>
                </tr>

                <tr id="item2">
                    <td>Lashes</td>
                    <td>2,800</td>
                    <td>False</td>
                </tr>
            </table><br>



        </div>
    </body>

</html>
